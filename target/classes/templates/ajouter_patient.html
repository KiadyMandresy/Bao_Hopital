<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Creer Nouveau Patient</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${patient}" method="post">
 
      
		<div alight="left">
            <tr>
                <label class="form-label" >Nom</label>
                <td>
                <input type="hidden" th:field="*{id}" />
                <input type="text" th:field="*{nom}" class="form-control" placeholder="" />
                </td>
            </tr>
         </div>  
        
        
          <div alight="left">
            <tr>
                <label class="form-label" >Prenom</label>
                
                <td>
                 <input type="text" th:field="*{prenom}" class="form-control" placeholder="" />
                </td>
            </tr>
         </div>
         
         <div alight="left">
            <tr>
                <label class="form-label" >Date de Naissance</label>
                
                <td>
                 <input type="date" th:field="*{datedenaissance}" class="form-control" placeholder="" />
                </td>
            </tr>
         </div>  
         
         <div alight="left">
            <tr>
                <label class="form-label" >Sexe</label>
                
                <td>
                 <input type="text" th:field="*{sexe}" class="form-control" placeholder="" />
                </td>
            </tr>
         </div>    
         	
<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
 
    </form>
</div>
</body>
</html>
